<ion-header>

  <ion-navbar color="danger" transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="header-box"></div>

  <img class="logo" src="./assets/imgs/logo_navbar_2.png"/>

  <div class="header-box-title"><p class="header-title">Editar Seus Dados</p></div>

  <div padding>

      <form (ngSubmit)="store()">
          <ion-item *ngIf="paciente">
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="paciente.nome"></ion-input>
          </ion-item>
          <ion-item *ngIf="paciente">
            <ion-label floating>Nascimento</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="paciente.nascimento" name="birth"></ion-datetime>
          </ion-item>
          <ion-item *ngIf="paciente">
            <ion-label floating>Genero</ion-label>
            <ion-select name="gender" [(ngModel)]="paciente.sexo">
              <ion-option value="M">Masculino</ion-option>
              <ion-option value="F">Feminino</ion-option>
            </ion-select>
          </ion-item>
          <ion-item *ngIf="paciente">
            <ion-label floating>Telefone</ion-label>
            <ion-input type="tel" name="phone" [(ngModel)]="paciente.telefone" [brmasker]="{phone: true}"></ion-input>
          </ion-item>

          <ion-item *ngIf="paciente">
            <ion-label floating>Ocupação</ion-label>
            <ion-input type="text" name="occupation" [(ngModel)]="paciente.ocupacao"></ion-input>
          </ion-item>

          <ion-item *ngIf="paciente">
            <ion-label floating>CEP</ion-label>
            <ion-input type="text" name="zip" [(ngModel)]="paciente.cep"></ion-input>
          </ion-item>

          <ion-item *ngIf="paciente">
            <ion-label floating>Endereço</ion-label>
            <ion-input type="text" name="address" [(ngModel)]="paciente.endereco"></ion-input>
          </ion-item>

          <ion-item *ngIf="paciente">
            <ion-label floating>Número</ion-label>
            <ion-input type="text" name="number" [(ngModel)]="paciente.numero"></ion-input>
          </ion-item>


          <ion-item *ngIf="paciente">
            <ion-label floating>Cidade</ion-label>
            <ion-input type="text" name="city" [(ngModel)]="paciente.cidade"></ion-input>
          </ion-item>

          <ion-item *ngIf="paciente">
            <ion-label floating>Estado</ion-label>
            <ion-input type="text" name="state" [(ngModel)]="paciente.estado"></ion-input>
          </ion-item>

          <button ion-button type="submit" color="app_color" padding style="margin-top:20px;" block>Atualizar dados</button>
        </form>

  </div>

</ion-content>
