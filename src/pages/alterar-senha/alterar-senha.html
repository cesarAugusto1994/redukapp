<ion-header>

  <ion-navbar color="danger" transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button padding ion-button (click)="backToPrevious()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="header-box"></div>

  <img class="logo" src="./assets/imgs/logo_navbar_2.png"/>

  <div class="header-box-title"><p class="header-title">Alterar Senha</p></div>

  <div padding>

    <form (ngSubmit)="storeSenha()">
        <ion-item>
          <ion-label floating>Nova Senha</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" color="app_color" padding style="margin-top:20px;" block>Salvar</button>
    </form>

  </div>

</ion-content>
