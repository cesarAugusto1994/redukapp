<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col class="colimage">
      <div class="logo"></div>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
                <h2>Entrar</h2>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" color="app_color" full type="submit">Entrar</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
