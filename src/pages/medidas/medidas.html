<ion-header>

  <ion-navbar color="danger" transparent>

    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="fullpage" (swipeleft)="swipeLeft($event)" (swiperight)="swipeRight($event)" >

  <div class="header-box"></div>

  <img class="logo" src="./assets/imgs/logo_navbar_2.png"/>

  <div class="header-box-title">
    <p class="header-title">

      <span class="custom-tab custom-tab-left" (click)="previous()">Plano Alimentar</span>
      <span class="custom-tab custom-tab-active">Medidas</span>
      <span class="custom-tab custom-tab-right" (click)="next()">Recomendações</span>

    </p>
  </div>

  <div padding>

      <ion-list *ngIf="pesos">
        <ion-item-divider>
          Peso
        </ion-item-divider>

          <ion-item *ngFor ="let peso of pesos" (ionSwipe)="delete(peso)">
            {{peso.data}}
            <p>{{peso.valor}}</p>

            <div class="buttons" item-end>
                <button *ngIf="peso.delete" ion-button color="danger" expandable (click)="delete(peso)"><ion-icon name="trash"></ion-icon> </button>
            </div>

          </ion-item>

      </ion-list>

      <ion-list *ngIf="alturas">
        <ion-item-divider>
          Altura
        </ion-item-divider>

        <ion-item *ngFor ="let altura of alturas" (ionSwipe)="delete(altura)">
          {{altura.data}}
          <p>{{altura.valor}}</p>
          <div class="buttons" item-end>
              <button *ngIf="altura.delete" ion-button color="danger" expandable (click)="delete(altura)"><ion-icon name="trash"></ion-icon> </button>
          </div>
        </ion-item>

      </ion-list>

      <div class="margin100"></div>

  </div>

  </div>



  <ion-fab right bottom>
    <button color="app_color" ion-fab (click)="toAddMedidas()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
