<ion-header>

  <ion-navbar color="danger" transparent>

    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button padding ion-button (click)="backToHome()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="header-box"></div>

  <img class="logo" src="./assets/imgs/logo_navbar_2.png"/>

  <div class="header-box-title"><p class="header-title">Medidas</p></div>

  <div padding>

      <ion-list no-lines *ngIf="pesos">
        <ion-item-divider>
          Peso
        </ion-item-divider>

        <ion-item-sliding  *ngFor ="let peso of pesos" (ionSwipe)="delete(peso)" >
          <ion-item>
            {{peso.data}}
            <p item-end>{{peso.valor}}</p>
            </ion-item>
          <ion-item-options>
            <button *ngIf="peso.delete" ion-button color="danger" expandable (click)="delete(peso)"><ion-icon name="trash"></ion-icon> Remover</button>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>

      <ion-list no-lines *ngIf="alturas">
        <ion-item-divider>
          Altura
        </ion-item-divider>

        <ion-item-sliding  *ngFor ="let altura of alturas" (ionSwipe)="delete(altura)" >
          <ion-item>
            {{altura.data}} 
            <p item-end>{{altura.valor}}</p>
            </ion-item>
          <ion-item-options>
            <button *ngIf="altura.delete" ion-button color="danger" expandable (click)="delete(altura)"><ion-icon name="trash"></ion-icon> Remover</button>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>

  </div>

  <ion-fab right bottom>
    <button color="app_color" ion-fab (click)="toAddMedidas()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
