<ion-header>

  <ion-navbar color="danger" transparent>

    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button padding ion-button (click)="backToHome()">
        Retornar
      </button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="header-box"></div>

  <img class="logo" src="./assets/imgs/logo_navbar_2.png"/>

  <div class="header-box-title"><p class="header-title">Medidas</p></div>

  <div padding>

      <ion-list no-lines *ngIf="pesos">
        <ion-item-divider>
          Peso
        </ion-item-divider>
        <ion-item *ngFor ="let peso of pesos" >{{peso.valor}}<p item-end>{{peso.data}}</p></ion-item>
      </ion-list>

      <ion-list no-lines *ngIf="alturas">
        <ion-item-divider>
          Altura
        </ion-item-divider>
        <ion-item *ngFor ="let altura of alturas" >{{altura.valor}}<p item-end>{{altura.data}}</p></ion-item>
      </ion-list>

  </div>

  <ion-fab right bottom>
    <button color="app_color" ion-fab (click)="toAddMedidas()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
