<ion-header>

  <ion-navbar color="danger" transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button padding ion-button (click)="backToHome()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="header-box"></div>

  <img class="logo" src="./assets/imgs/logo_navbar_2.png"/>

  <div class="header-box-title"><p class="header-title">Plano Alimentar</p></div>

  <div padding>

    <ion-item-group *ngIf="planos">
      <div *ngFor ="let plano of planos">
        <ion-item-divider color="light" class="title">{{ plano.nome }} <p item-end>{{ plano.horario }}</p></ion-item-divider>
        <ion-list>
          <ion-item *ngFor ="let alimento of plano.alimentos" >{{alimento.nome}}<p item-end>{{alimento.quantidade}}</p></ion-item>
        </ion-list>
      </div>
    </ion-item-group>

  </div>

</ion-content>
