<ion-header>

  <ion-navbar color="danger" transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-buttons end>
      <button padding ion-button (click)="goback()">
        Retornar
      </button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="header-box"></div>

  <img class="logo" src="./assets/imgs/logo_navbar_2.png"/>

  <div class="header-box-title"><p class="header-title">Adicionar Medida</p></div>

  <div padding>

    <form (ngSubmit)="storeMedida()">
        <ion-item>
          <ion-label>Medida</ion-label>
          <ion-select name="tipo" [(ngModel)]="tipo">
            <ion-option value="1" selected>Peso</ion-option>
            <ion-option value="2">Altura</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Valor</ion-label>
          <ion-input type="number" name="medida" [(ngModel)]="medida"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Data Registro</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" name="data" [(ngModel)]="data"></ion-datetime>
        </ion-item>
        <button ion-button type="submit" color="app_color" padding style="margin-top:20px;" block>Atualizar dados</button>
    </form>

  </div>

</ion-content>
